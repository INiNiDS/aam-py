site_name: aam-py
site_description: A Python implementation of the AAM Parser Configuration Library
site_author: INiNiDS

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            docstring_style: sphinx
            show_root_heading: true
            show_source: true
            show_root_members_full_path: true
            show_bases: false

nav:
  - Home: index.md
  - API Reference:
      - Overview: api/index.md
      - 'Core & Building': api/core.md
      - 'Parsing & Values': api/parsing.md
      - 'Validation': api/validation.md
      - 'Types': api/types.md
      - 'Commands': api/commands.md
  - Errors: error.md
